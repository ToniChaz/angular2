<h3>Top Heroes</h3>
<br>
<img src="assets/img/angular2-logo.png" class="img-rounded m-x-auto d-block" />
<br>
<div class="grid grid-pad">
    <div *ngFor="let hero of heroes" (click)="gotoDetail(hero)" class="col-1-4">
        <div class="module hero">
            <h4>{{hero.name}}</h4>
        </div>
    </div>
</div>
